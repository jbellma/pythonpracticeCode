<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Course Sign Up Page</h1>

  <p>Please Note: First Name, Last Name, Password and Email are reqiured</p>

  <div>

    <form action="thanks.html" method="get">

      <label for="firstinput">First Name</label>
      <input id="firstinput" type="text" name="first_name" placeholder=" First Name" required >

      <label for="secondinput">Last Name</label>
      <input id="secondinput" type="text" name="second_name" placeholder="Last Name" required >

      <label for="emailinput">Email</label>
      <input id="emailinput" type="email" name="email" placeholder="name@email.com" required >

      <label for="passinput">Password</label>
      <input id="passinput" type="password" name="paswword">

      <p>Are you over the age of 18?</p>

      <label for="radioYes">Yes</label>
      <input type="radio" name="loc" value="Yes" id="radioYes"></input>

      <label for="radioNo">No</label>
      <input type="radio" name="loc" value="No" id="radioNo"></input>

      <p>Do you have a Credit Card or PayPal?</p>

      <select name="payment">
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <p></p>

      <input type="submit" value="Sign Up!">

    </form>

































</body>
</html>
